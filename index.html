<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <div class="card-perfume">
        <div class="image-box" role="img" aria-label="Perfume Gabrielle">
          <!-- <img src="images/image-product-desktop.jpg" alt="Gabrielle Perfume" /> -->
        </div>
        <div class="perfume-description">
          <h2 class="primary-heading">Perfume</h2>
          <h1 class="secondary-heading">Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge,Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="pricing">
            <span class="discount-price">$149.99</span>
            <span class="original-price">$169.99</span>
          </div>
          <div class="btn">
            <button>
              <ion-icon name="cart-outline" class="cart"></ion-icon> Add to Cart
            </button>
          </div>
        </div>
      </div>
    </section>

    </div> -->
  </body>
</html>
